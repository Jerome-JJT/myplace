name: Test build

on:
  push:
    branches:
      - '*'

  create:
    tags:
      - '*'

jobs:
  build:
    name: Test build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres

        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Migrate database
        env:
          POSTGRES_PASSWORD: postgres
        run: cd _build/db && psql -d postgresql://postgres@localhost/postgres -f setup.sql -w

      - name: Install front dependencies
        run: cd front && yarn install

      - name: Build front
        run: cd front && yarn build

      - name: Install back dependencies
        run: cd back && yarn install

      - name: Build back
        run: cd back && yarn build

