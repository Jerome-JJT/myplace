
services:

  db:
    restart: "always"


  cache:
    restart: "always"


  back:
    build: 
      context: .
      dockerfile: ./_build/node/Dockerfile-prod

    restart: "always"

    environment:
      NODE_ENV: PROD


  nginx:
    build: 
      context: .
      dockerfile: ./_build/nginx/Dockerfile-prod
      args:
        VITE_NODE_ENV: PROD
        VITE_CANVAS_X: ${CANVAS_X:-200}
        VITE_CANVAS_Y: ${CANVAS_Y:-200}

        VITE_OAUTH2_DISPLAY_NAME: ${OAUTH2_DISPLAY_NAME-}

    restart: "always"

    ports:
     - "8403:80"

